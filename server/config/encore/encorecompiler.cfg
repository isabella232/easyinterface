<app>
  <appinfo>
    <acronym>Compile Encore</acronym>
    <title>Compiler Encore</title>
    <desc>
      <short>Encore Compiler </short>
      <long>Encore Compiler</long>
    </desc>
  </appinfo>
  <execinfo  method="cmdline"> 
    <cmdlineapp>./encore/encorecompiler.sh -execroot _ei_root -files _ei_files -others _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="-">
    <flag name="verbose" prefix="" check="true" explicit="false"><desc>
        <short>Verbose</short>
        <long>Select verbose output from the Encore compiler</long>
      </desc>
</flag>  
</parameters>
</app>
