<app>
  <appinfo>
    <acronym>Execute Encore</acronym>
    <title>Execute Encore</title>
    <desc>
      <short>Encore Compiler </short>
      <long>Encore Compiler</long>
    </desc>
  </appinfo>
  <execinfo  method="cmdline"> 
    <cmdlineapp>./encore/encorebackend.sh -execroot _ei_root -files _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix="-">
    <selectone name="optimlevel" check="true">
        <desc>
           <short>Optimisation</short>
           <long>Select the optimisation level for the underlying C compiler</long>
        </desc>
        <option value="0" >
          <desc>
            <short>0</short>
            <long>0</long>
          </desc>
        </option>
        <option value="1" >
          <desc>
            <short>1</short>
            <long>1</long>
          </desc>
        </option>
        <option value="2" >
          <desc>
            <short>2</short>
            <long>2</long>
          </desc>
        </option>
        <option value="3" >
          <desc>
            <short>3</short>
            <long>3</long>
          </desc>
        </option>
<default value="0" />
</selectone>  
    <selectone name="threadselect" check="true">
        <desc>
           <short>Threads</short>
           <long>Select the number of threads for the Encore runtime</long>
        </desc>
        <option value="1" >
          <desc>
            <short>1</short>
            <long>1</long>
          </desc>
        </option>
        <option value="2" >
          <desc>
            <short>2</short>
            <long>2</long>
          </desc>
        </option>
        <option value="4" >
          <desc>
            <short>4</short>
            <long>4</long>
          </desc>
        </option>
        <option value="8" >
          <desc>
            <short>8</short>
            <long>8</long>
          </desc>
        </option>
<default value="2" />
</selectone>  
</parameters>
</app>
